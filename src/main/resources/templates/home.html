<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>COVID-19</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Всего случаев заражения COVID-19</h1>
            <h1 th:text="${totalCasesReported}"></h1>
            <hr class="my-4">
            <p>
                <span>New cases since previous day</span>
                <span th:text="${totalNewCases}"></span>
            </p>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Latest Total Cases</th>
                <th>Changes since last day</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location: ${locationStatistics}">
                <td th:text="${location.state}"></td>
                <td th:text="${location.country}"></td>
                <td th:text="${location.latestTotalCases}"></tdth:text></td>
                <td th:text="${location.delta}"></tdth:text></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
